<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed&display=swap" rel="stylesheet">
</head>
<body>
    <header><h2>Library<h2></header>
        <div id="newbook"><button class="newbook">+ ADD BOOK</button></div>
        
        <div class="newbookform">
            <div class="newbookformcontent">
                <div class="close">+</div>
                <form action="">
                    Title:<input type="text" name="title" id="title">
                    Author:<input type="text" name="author" id="author">
                    # of Pages:<input type="text" name="#ofpages" id="#ofpages">
                    Read/Unread: <input type="checkbox" id="check">
                    <label for="check" class="checkmark"></label>
                    <button id="submitbook" type="submit">ADD +</button>
                </form>
            </div>
        </div>
        
        <div id="container">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
